<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & Series Binge Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .options {
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d81b60;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ad1457;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Movies & Series Binge Form</h2>
    <form>
      <!-- Personal Details -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">

      <!-- Binge Questions -->
      <label for="platform">Favourite Streaming Platform</label>
      <select id="platform" name="platform">
        <option value="">-- Select --</option>
        <option>Netflix</option>
        <option>Amazon Prime Video</option>
        <option>Disney+ Hotstar</option>
        <option>HBO Max</option>
        <option>Hulu</option>
        <option>Apple TV+</option>
      </select>

      <label>Preferred Content Type</label>
      <div class="options">
        <input type="radio" name="type" value="Movies"> Movies <br>
        <input type="radio" name="type" value="Series"> Series <br>
        <input type="radio" name="type" value="Both"> Both
      </div>

      <label>Pick your favourite genres</label>
      <div class="options">
        <input type="checkbox" name="genre" value="Comedy"> Comedy <br>
        <input type="checkbox" name="genre" value="Drama"> Drama <br>
        <input type="checkbox" name="genre" value="Thriller"> Thriller <br>
        <input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi <br>
        <input type="checkbox" name="genre" value="Romance"> Romance <br>
        <input type="checkbox" name="genre" value="Horror"> Horror
      </div>

      <label for="fav-show">Your All-Time Favourite Movie/Series</label>
      <input type="text" id="fav-show" name="fav-show" placeholder="E.g., Breaking Bad, Inception">

      <label for="binge-story">Share your funniest binge-watching story</label>
      <textarea id="binge-story" name="binge-story" rows="4" placeholder="Tell us your binge story..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
